<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Neon Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h2>Enter the Matrix</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="document-lock-outline"></ion-icon></span>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="memory-lost">
                <a href="#">Memory Lost?</a>
            </div>
            <div>
                <button type="submit">Take the Pill</button>
            </div>
            <div class="take-pill">
            <p>Not Connected? <a href="#">Plug the Cable!</a></p>
            </div>
        </form>
    </div>
    <!-- ION-ICON SCRIPT START -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- ION-ICON SCRIPT END -->

</body>
</html>
